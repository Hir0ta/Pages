<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Brood comb</title>
</head>
<body>
  <canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');


// hexagon
var numberOfSides = 6;
var size=30;
var Xcenter=canvas.width/2;
var Ycenter=canvas.height/2;
var space=5;
var newX;
var newY;

function hexagon(Xcenter, Ycenter){ 
  context.beginPath();
  context.moveTo (Xcenter +  size * Math.cos(0), Ycenter +  size * Math.sin(0));          
 
  for (var i = 1; i <= numberOfSides;i++) {
    context.lineTo (Xcenter + size * Math.cos(i * 2 * Math.PI / numberOfSides), Ycenter + size * Math.sin(i * 2 * Math.PI / numberOfSides));
}
  context.strokeStyle = 'red';
  context.lineWidth = 1;
  context.stroke();
  return;
}



hexagon(Xcenter,Ycenter,size);

for (j = 1; j <= 9; j++){
  
  if (j % 2 !=0){
    newX = Xcenter + Math.cos(j * (2 * Math.PI / 12)) * (2 * size);
    newY = Ycenter - Math.sin(j * (2 * Math.PI / 12)) * (2 * size);
    hexagon(newX,newY,size);
  }
}
hexagon(Xcenter + Math.cos(11 * (2 * Math.PI / 12)) * (2 * size),Ycenter - Math.sin(11 * (2 * Math.PI / 12)) * (2 * size),size);
context.fillStyle = 'red';
context.fill();

    
</script>
</body>
</html>
