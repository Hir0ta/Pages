<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--For icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
      /*for JQuery scripts*/
    </script>
    <style>
      h1,h2{
        text-align:center;
      }
    </style>
  </head>
  <body>
    <h1>Wanna play a game?</h1>
    <p>I tell you what's gonna be: I think about a number between 1 and 100! You will try to guess it! You will have 10 try! I will even tell you if your guess is low or hi! If you can't guess it correctly on the 10th try...well you can restart the game! ;) </p>
    <h2>Let's the game begin!<h2>
    <p class = "guesses"></p>
    <p class = "lastResult"></p>
    <p class = "lowOrHi"></p>
    <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit">
    <script>
      var randomNumber = Math.floor(Math.random()*100) +1;
      //debug
      //console.log(randomNumber);
      var guesses = document.querySelector('.guesses');
      var lastResult = document.querySelector('.lastResult');
      var lowOrHi = document.querySelector('.lowOrHi');
      var guessSubmit = document.querySelector('.guessSubmit');
      var guessField = document.querySelector('.guessField');
      var guessCount = 1;
      var resetButton;
      //Check the users guess:
      function checkGuess() {
        var userGuess = Number(guessField.value);
        if (guessCount === 1){
          guesses.textContent = 'Previous guesses:';
        }
        guesses.textContent += userGuess + ',';
      
        if (userGuess == randomNumber){
          lastResult.textContent = 'Congratulations! You got it right!';
          lastResult.style.backgroundColor = 'green';
          lowOrHi.textContent = '';
          setGameOver();
        }else if (guessCount == 10){
          lastResult.textContent = '!!!GAME OVER!!!';
          setGameOver();
        }else{
          lastResult.textContent = 'Wrong';
          lastResult.style.backgroundColor = 'red';
          if (userGuess < randomNumber){
            lowOrHi.textContent = 'Last guess was too low';
          }else if (userGuess > randomNumber){
            lowOrHi.textContent = 'Last guess was too high';
          }
        }
        guessCount ++;
        guessField.value = '';
        guessField.focus();
      }
      
      guessSubmit.addEventListener('click', checkGuess);
      //function when the game is over:
      function setGameOver(){
        guessField.disabled = true;
        guessSubmit.disabled = true;
        resetButton = document.createElement('button');
        resetButton.textContent = 'Start new game';
        document.body.appendChild(resetButton);
        resetButton.addEventListener('click',resetGame);
      }
      //reset the game:
      function resetGame(){
        guessCount = 1;
        var resetParas = document.querySelectorAll('.resultParas p');
        for (var i = 0;i < resetParas.length; i++){
          resetParas[i].textContent = '';
        }
        resetButton.parentNode.removeChild(resetButton);
        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = '';
        guessField.focus();
        lastResult.style.backgroundColor = 'white';
        randomNumber = Math.floor(Math.random()*100) +1;
        //debug
        //console.log(randomNumber);
      }
    </script>
  </body>
</html>
