<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Business Card</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="style.css">
      <!--For icons-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <script>
        /*for JQuery scripts*/
      </script>
      <style>
        *{box-sizing: border-box;}
      </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="head">
        <div class="profile-pic">
          <img class="img-responsive img-circle" src="https://i.imgur.com/EcO1qil.jpg" alt="profile pic">
        </div>
        <div class="name-headline">
          <h1>Attila Nagy</h1>
          <h2>Packaging designer</h2>
          <br>from
          <br><i class="fa fa-map-marker"></i>Budapest,HU
        </div>
      </div>
      <div class="content">
        <p class="about">I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography, or on Instagram, where I post way too many photos of my beautiful cat #PrincessImre.
        </p>
        <section class="links"> 
          <h2>Contact me:</h2>
          <ul class="list-unstyled list-inline">
            <li><a href="https://twitter.com/#" title="Twitter" class="social-icon"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a></li>
            <li><a href="https://instagram.com/#" title="Instagram" class="social-icon"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></a></li>
            <li><a href="https://behance.net/#" title="Behance" class="social-icon"><i class="fa fa-2x fa-behance-square" aria-hidden="true"></i></a></li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
