<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Colorfull Rectangles</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="style.css">
      <!--For icons-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <script>
        /*for JQuery scripts*/
      </script>
      <style>
        *{box-sizing: border-box;}
      </style>
  </head>
  <body>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <div class="warning text-danger text-center">
      <h1>WARNING</h1>
      <h2>Photosensitive epilepsy</h2>
      <p>This page contains flashing image which may not be suitable for photosensitive epilepsy</p>
    </div>
    <br>
    <div class="container mx-auto text-center">
      <canvas id="myCanvas"></canvas>
    </div>
    <script>
      function colorRect(){
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth/2;
        canvas.height = window.innerHeight/2;
        var x = 0;
        var y = 0;
        var h = canvas.height;
        var w = canvas.width;
        var redu = 10;
        var date = new Date();
        var change = date.getMilliseconds();
        var hue = change*1000;
  
        for (i=0;i<17;i++){
          ctx.fillStyle = "hsla(" + hue + ", 50%, 45%, 1)";
          ctx.fillRect(x,y,w,h);
          x = x + redu;
          y = y + redu;
          w = w - 2*redu;
          h  = h - 2*redu;
          hue = hue - (360/17);
        }
      };
      $(document).ready(function(){
        $("#start").click(function(){
          var start = setInterval(function(){ colorRect(); }, 100)
          $("#stop").click(function(){
            clearInterval(start);
          });
        });
      });
    </script>
  </body>
</html>
